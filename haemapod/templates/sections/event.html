<div class="section-event">
  <p class="name">{% if event.slug %}<a href="{{event.permalink()|escape}}" class="async"><strong>{{event.name|escape}}</strong></a>{% else %}<strong>{{event.name|escape}}</strong>{% endif %}</p>
  {% if event.date %}
    <p class="date">{{event.date|escape}}</p>
  {% endif %}
  {% if event.link %}
    <p class="link"><a href="http://{{event.link|escape}}">{{event.pretty_link()|escape}}</a></p>
  {% endif %}
</div>
