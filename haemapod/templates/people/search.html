{% extends "wrapper.html" %}
{% block content %}
  <h2>SpaceUp People</h2>
  
  <form>
    <p><input type="text" name="q" value="{{query or ''|escape}}"></p>
    <p><input type="submit" value="Search"></p>
  </form>
  <ul>
    {% for user in users %}
    <li>
      <h3><a href="/people/{{ user.key() }}">{{ user.name }}</a></h3>
      <p><img src="{{ user.gravatar() }}" width=40 height=40 />
      <p><a href="http://{{ user.link }}">{{ user.pretty_link() }}</a></p>
      <p>{{ user.city }}</p>
    </li>
    {% endfor %}    
  </ul>
{% endblock %}
