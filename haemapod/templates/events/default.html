{% extends "wrapper.html" %}
{% block content %}
  <h2>SpaceUp Events</h2>
  <ul>
    {% for event in events %}
    <li>
      <p><a href="{{event.permalink()|escape}}"><strong>{{event.name|escape}}</strong></a></p>
      <p>{{ event.date }}</p>
      <p><a href="http://{{ event.link }}">{{ event.pretty_link() }}</a></p>
    </li>
    {% endfor %}    
  </ul>
{% endblock %}
