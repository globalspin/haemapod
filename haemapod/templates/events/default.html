{% extends "wrapper.html" %}

{% block main %}
  <h2>SpaceUp Events</h2>
  <ul>
    {% for event in events %}
    <li>
      {% include "sections/event.html" %}
    </li>
    {% endfor %}    
  </ul>
  {% if next %}
    <a href="/events?next={{next.key()|escape}}" class="async">next &rarr;</a>
  {% endif %}
{% endblock %}
