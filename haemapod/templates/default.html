{% extends "wrapper.html" %}
{% block content %}
  Haemapod!
  {% if handler.current_user() %}
  <p>You are {{handler.current_user().user.email()}}</p>
  <p><a href="{{handler.logout_url()|escape}}">log out</a></p>
  {% else %}
  <p><a href="{{handler.login_url("/people/add")|escape}}">Add yourself</a></p>
  {% endif %}
{% endblock %}
